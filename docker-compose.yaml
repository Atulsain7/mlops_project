version: '2.1'

services:
  mlflow-src:
    container_name: app
    build: 
      context: .
      dockerfile: docker/Dockerfile.src
      args:
        - USER_ID=${USER_ID}
        - USER_NAME=${USER_NAME}
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/usr/local/gcloud/application_default_credentials.json
      - HYDRA_FULL_ERROR=1
      # - GCLOUD_PROJECT=${GCLOUD_PROJECT}
    volumes:
      - .:/app/
      - /.ssh:/.ssh
      - /home/atul/.config/gcloud:/usr/local/gcloud/
    networks:
      - mlflow-net
    depends_on:
      - mlflow-database
    env_file:
      - .envs/.mlflow

  mlflow-database:
    container_name: mlflow-database
    image: bitnami/postgresql:latest
    volumes:
      - /postgres-data:/bitnami/postgresql
    networks:
      - mlflow-net
    ports:
      - "5432:5432"
    env_file:
      - .envs/.postgres

  mlflow-server:
    container_name: mlflow-server
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    networks:
      - mlflow-net
    ports:
      - "5000:5000"
    depends_on:
      - mlflow-database
    env_file:
      - .envs/.postgres
      - .envs/.mlflow

networks:
  mlflow-net:
